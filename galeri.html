    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Galeri Kegiatan
        const galeriItems = [
            { title: 'Upacara Bendera', image: 'https://karangtengah.bantulkab.go.id/assets/files/artikel/sedang_1580190787IMG-20200127-WA0078.jpg' },
            { title: 'Kegiatan Olahraga', image: 'https://awsimages.detik.net.id/community/media/visual/2022/01/04/siswa-sd-negeri-kebon-jeruk-01-dan-08-sudah-bisa-penjas-di-lapangan-saat-sekolah-tatap-muka-2.jpeg?w=600&q=90' },
            { title: 'Pembelajaran di Kelas', image: 'https://www.tanjungpinangkota.go.id/images/berita/small/BELAJAR%20%20RES.jpg' },
            { title: 'Kegiatan Ekstrakurikuler', image: 'https://santamaria.sch.id/wp-content/uploads/2020/02/Picture1-1.png' },
            { title: 'Lomba Akademik', image: 'https://smamandaelu.com/asset/foto_berita/IMG_4988.JPG' },
            { title: 'Pentas Seni', image: 'https://roesminnurjadin.tni-au.mil.id/wp-content/uploads/2023/03/IMG-20230304-WA0016.jpg' }
        ];

        const galeriContainer = document.getElementById('galeriKegiatan');
        galeriItems.forEach(item => {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            col.innerHTML = `
            <div class="card feature-card h-100">
                <img src="${item.image}" class="card-img-top" alt="${item.title}">
                <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                </div>
            </div>
        `;
            galeriContainer.appendChild(col);
        });
    </script>
